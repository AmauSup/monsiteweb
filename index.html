<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Web Azure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur mon site web déployé sur Azure !</h1>
    </header>
    
    <section>
        <p>C'est un site simple pour tester le déploiement sur Azure App Service.</p>
        <p>Tu as bien déployé ton site avec succès !</p>
    </section>
    
    <footer>
        <p>Mon premier site sur Azure &copy; 2025</p>
    </footer>
</body>
</html>
